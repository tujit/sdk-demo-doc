type: string
title: userStatus
enum:
  - VERIFIED
  - PENDING
  - DELETED
  - DECLINED
  - LOCKED
  - COMBINED
description: |-
  user status

  * VERIFIED - verified user
  * PENDING - pending user status due to missing activation data
  * DELETED - deleted user (shall be physically removed shortly)
  * DECLINED - user has been declined
  * LOCKED - user has been locked
  * COMBINED - user has been merged to another user
