title: passwordHashEntity
type: object
description: 'A passwordHashEntity is used to provide password hashes so user can still login with previous password. Please find more information in the [Hashing Algorithms Documentation](https://docs.cidaas.com/docs/cidaas-iam/x2kqcp1r5agbi-password-hashing-algorithms-and-pluggable-hashing)'
x-internal: false
properties:
  algorithmTypeId:
    type: string
    description: This is the unique identifier for the HashingAlgorithm used e.g. BCRYPT_10
  passwordHash:
    type: string
    description: This contains the passwordHash as string
  hData:
    $ref: ./hData.yaml
    description: 'overhand further information relevant for this indiviual password hash e.g. salt etc. '
